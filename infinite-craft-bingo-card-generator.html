<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Craft Recipes</title>
    <link rel="stylesheet" href="infinite-craft-bingo-card-generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div id="container-row">
            <div id="difficulty-column-container">
                <div id="difficulty-toggle-label">Difficulty</div>
                <div id="difficulty-toggle-div"></div>
            </div>
            <div id="card"></div>
        </div>
        <div id="options">
            <div>
                <button onclick="onRandomizeButtonClick()">Randomize</button>
            </div>
            <div>
                <select id="size" onchange="onSizeSelectChange()">
                    <option>3x3</option>
                    <option>4x4</option>
                    <option selected>5x5</option>
                    <option>6x6</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="free-space" name="free-space" oninput="onFreeSpaceInput()">
                <label for="free-space">Free space</label>
            </div>
            <div>
                <input type="checkbox" checked id="show-difficulty" name="show-difficulty" oninput="onShowDifficultyInput()">
                <label for="show-difficulty">Show difficulty</label>
            </div>
        </div>
        <div id="json-output-div">
            <textarea id="json-output"></textarea>
        </div>
    </div>
</body>
<footer>
    <h6>v0.05<br>Not affiliated with Infinite Craft</h6>
</footer>
<script type="text/javascript" src="infinite-craft-objects.js?v=0.05"></script>
<script type="text/javascript" src="infinite-craft-bingo-card-generator.js?v=0.05"></script>
</html>
