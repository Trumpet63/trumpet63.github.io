<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greenest Emoji</title>
    <link rel="stylesheet" href="greenest-emoji/styles/style.css">
</head>
<body>
    <div id="containerDiv">
        <canvas id="mainCanvas"></canvas>
        <div id="uiDiv">
            <div id="buttonArea">
                <button id="redButton" class="channelButton">Red</button>
                <button id="greenButton" class="channelButton">Green</button>
                <button id="blueButton" class="channelButton">Blue</button>
                <button id="alphaButton" class="channelButton">Alpha</button>
                <button id="scoreV1Button" class="channelButton">Score V1</button>
                <button id="scoreV2Button" class="channelButton">Score V2</button>
                <button id="scoreV3Button" class="channelButton">Score V3</button>
                <button id="scoreV4Button" class="channelButton">Score V4</button>
                <button id="scoreV5Button" class="channelButton">Score V5</button>
                <button id="scoreV6Button" class="channelButton">Score V6</button>
                <button id="scoreV7Button" class="channelButton">Score V7</button>
                <button id="scoreV8Button" class="channelButton">Score V8</button>
                <button id="scoreV9Button" class="channelButton">Score V9</button>
                <button id="scoreV10Button" class="channelButton">Score V10</button>
            </div>
            <div id="testArea">
                <button id="testV1Button" class="sortButton">Test V1</button>
                <button id="testV2Button" class="sortButton">Test V2</button>
                <button id="testV3Button" class="sortButton">Test V3</button>
                <button id="testV4Button" class="sortButton">Test V4</button>
                <button id="testV5Button" class="sortButton">Test V5</button>
                <button id="testV6Button" class="sortButton">Test V6</button>
                <button id="testV7Button" class="sortButton">Test V7</button>
                <button id="testV8Button" class="sortButton">Test V8</button>
                <button id="testV9Button" class="sortButton">Test V9</button>
                <button id="testV10Button" class="sortButton">Test V10</button>
            </div>
            <div id="spacer"></div>
            <div id="sortOptions">
                <button id="sortV1Button" class="sortButton">Re-Sort V1</button>
                <button id="sortV2Button" class="sortButton">Re-Sort V2</button>
                <button id="sortV3Button" class="sortButton">Re-Sort V3</button>
                <button id="sortV4Button" class="sortButton">Re-Sort V4</button>
                <button id="sortV5Button" class="sortButton">Re-Sort V5</button>
                <button id="sortV6Button" class="sortButton">Re-Sort V6</button>
                <button id="sortV7Button" class="sortButton">Re-Sort V7</button>
                <button id="sortV8Button" class="sortButton">Re-Sort V8</button>
                <button id="sortV9Button" class="sortButton">Re-Sort V9</button>
                <button id="sortV10Button" class="sortButton">Re-Sort V10</button>
            </div>
            <div id="emojiList"></div>
        </div>
    </div>
    <div id="infoPanel" hidden></div>
    <!-- <button id="getEmojiListButton">Get Emoji List</button> -->
</body>
<script type="text/javascript" src="greenest-emoji/scripts/bundle.js"></script>
</html>
