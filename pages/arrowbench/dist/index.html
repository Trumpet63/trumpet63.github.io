<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrowBench</title>
    <link rel="stylesheet" href="arrowbench/styles/style.css">
</head>
<body>
    <canvas id="arrowBench2dCanvas"></canvas>
    <canvas id="arrowBenchWebGLCanvas"></canvas>
    <div id="uiDiv">
        <div id="topDiv">
            <div id="arrowCounterDiv" class="topUICounter">
                Arrows: <span id="arrowCounter"></span>
            </div>
            <div id="fpsCounterDiv" class="topUICounter">
                FPS: <span id="fpsCounter"></span>
            </div>
            <div id="arrowsPerMsCounterDiv" class="topUICounter">
                Arrows/ms: <span id="arrowsPerMsCounter"></span>
            </div>
        </div>
        <div id="rightDiv">
            <div class="radioDiv">
                <span>Rendering Method</span>
                <input type="radio" id="drawMethodSoftware" name="drawMethod" checked>
                <label for="drawMethodSoftware">Software</label>
                <input type="radio" id="drawMethodWebGL" name="drawMethod">
                <label for="drawMethodWebGL">WebGL</label>
            </div>
            <div class="sliderDiv">
                <span>Arrow Size</span>
                <input type="range" id="arrowSizeInput" min="1" max="400" value="40">
            </div>
            <div class="sliderDiv">
                <span>Spawn Rate</span>
                <input type="range" id="spawnRateInput" min="0.1" max="36.8" value="4.64" step="0.001">
            </div>
            <div class="sliderDiv">
                <span>Arrow Speed</span>
                <input type="range" id="arrowSpeedInput" min="0.01" max="5" value="1" step="0.001">
            </div>
            <div class="buttonDiv">
                <button id="clearArrowsButton">Clear Arrows</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="arrowbench/scripts/bundle.js"></script>
</html>
