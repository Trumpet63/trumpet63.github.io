<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Craft Recipes</title>
    <link rel="stylesheet" href="infinite-craft-bingo-card-generator/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-column">
        <div id="container-row">
            <div id="difficulty-column-container">
                <div id="difficulty-toggle-label">Difficulties:</div>
                <div id="difficulty-toggle-div"></div>
            </div>
            <div id="card"></div>
        </div>
        <div id="options">
            <div>
                <button onclick="onRandomizeButtonClick()">Randomize</button>
            </div>
            <div>
                Card size
                <select id="size" onchange="onSizeSelectChange()">
                    <option>3x3</option>
                    <option>4x4</option>
                    <option selected>5x5</option>
                    <option>6x6</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="free-space" name="free-space" oninput="onFreeSpaceInput()">
                <label for="free-space">Free space</label>
            </div>
            <div>
                <input type="checkbox" checked id="show-difficulty" name="show-difficulty" oninput="onShowDifficultyInput()">
                <label for="show-difficulty">Show difficulty</label>
            </div>
            <div>
                <input type="checkbox" checked id="show-emoji" name="show-emoji" oninput="onShowEmojiInput()">
                <label for="show-emoji">Show emoji</label>
            </div>
            <div>
                <button onclick="onClearMarkedCellsButtonClick()">Clear Marked Cells</button>
            </div>
        </div>
        <div id="json-output-div">
            Card contents as JSON:
            <textarea id="json-output" cols="80" rows="8"></textarea>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Trumpet63/trumpet63.github.io">
            <img src="infinite-craft-bingo-card-generator/assets/github-mark.png" width="25" height="25">
        </a>
        v0.11 Not affiliated with Infinite Craft
    </footer>
    <script type="text/javascript" src="infinite-craft-bingo-card-generator/scripts/infinite-craft-objects.js?v=0.11"></script>
    <script type="text/javascript" src="infinite-craft-bingo-card-generator/scripts/bundle.js?v=0.11"></script>
</body>
</html>
